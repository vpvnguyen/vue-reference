<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to Vue.js</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <!-- Attribute Binding -->
          <!-- v-bind dynamically binds and attribute to an expression -->
          <!-- v-bind:src="expression" -->
          <img v-bind:src="image" />
        </div>

        <div class="product-info">
          <!-- products from main.js plugs into this {{ expression }} -->
          <h1>{{ product }}</h1>

          <!-- Conditional Rendering -->
          <p v-if="inStock">In Stock</p>
          <p v-else>Out of Stock</p>

          <p v-if="inventory > 10">More than 10 in stock!</p>
          <p v-else-if="inventory <= 10 && inventory > 0">
            10 or less in stock!
          </p>
          <p v-else>Inventory is at 0!</p>

          <!-- List Rendering -->
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <!-- Class & Style Binding -->
          <div
            v-for="(variant, index) in variants"
            :key="variant.variantId"
            class="color-box"
            :style="{backgroundColor: variant.variantColor}"
            @mouseover="updateProduct(index)"
          ></div>

          <!-- Event Handling -->
          <button
            v-on:click="addToCart"
            :disabled="!inStock"
            :class="{ disabledButton: !inStock}"
          >
            Add to Cart
          </button>
          <button @click="removeFromCart">Remove from Cart</button>

          <div class="cart">
            <p>Cart({{cart}})</p>
          </div>
        </div>
      </div>

      <a :href="github">Github</a>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
  </body>
</html>
